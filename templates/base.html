<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}College Hub{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <button class="menu-toggle">&#9776;</button>

    <nav class="sidebar">
        <div class="sidebar-header">
            <h1>College Hub</h1>
            <p>Application Planner</p>
        </div>
        <div class="sidebar-nav">
            <a href="/" class="{% if request.endpoint == 'dashboard' %}active{% endif %}">
                <span class="icon">&#9632;</span> Dashboard
            </a>
            <a href="/grades" class="{% if request.endpoint == 'grades' %}active{% endif %}">
                <span class="icon">&#9733;</span> Grades
            </a>
            <a href="/profile" class="{% if request.endpoint == 'profile' %}active{% endif %}">
                <span class="icon">&#9824;</span> Profile
            </a>
            <a href="/chat" class="{% if request.endpoint == 'chat' %}active{% endif %}">
                <span class="icon">&#9993;</span> AI Chat
            </a>
            <a href="/colleges" class="{% if request.endpoint == 'colleges' %}active{% endif %}">
                <span class="icon">&#9962;</span> Colleges
            </a>
            <a href="/tracker" class="{% if request.endpoint == 'tracker' %}active{% endif %}">
                <span class="icon">&#9745;</span> Tracker
            </a>
        </div>
        <div class="sidebar-footer">
            College Application Hub v1.0
        </div>
    </nav>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
